<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img src="/trybewarts-header-logo.svg" alt="trybe-logo" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" class="trybewarts-login">
            <input class="form-control" type="email" name="email" placeholder="Email" id="input-emailheader">
            <input class="form-control" type="password" name="password" placeholder="Senha" id="input-senha">
            <button class="btn btn-secondary" id="button-login">Entrar</button>
        </form>
    </header>

    <main id="main">
        <form id="evaluation-form" action="" method="get">
            <section class="division" id="nome-completo">
                <input class="form-control" id="input-name" type="text" placeholder="Nome">
                <input class="form-control" type="text" id="input-lastname" placeholder="Sobrenome">
            </section>

            <section class="division" id="email-casa">
                <input class="form-control" type="email" id="input-email" placeholder="Email">
                <section id="select-section">
                    <p>Casa:</p>
                    <label for="house">
                    <select name="house" class="form-select" id="house">
                        <option id="gitnoria-house" class="houses-options" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" class="houses-options" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" class="houses-options" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" class="houses-options" value="Pytherina">Pytherina</option>
                    </select>
                </label>
                </section>
            </section>
            <hr class="division">

            <aside class="midle-part division">
                <section class="choose-family">
                    <label id="label-family" for="">Qual sua família?</label>
                    <label for="frontend">
                        <input class="form-check-input familys" type="radio" name="family" value="Frontend" id="frontend">
                        Frontend
                    </label>
                    <label for="backend">
                        <input class="form-check-input familys" type="radio" name="family" value="Backend" id="backend"> Backend
                    </label>
                    <label for="fullstack">
                        <input class="form-check-input familys" type="radio" name="family" value="FullStack" id="fullstack">
                        FullStack
                    </label>
                </section>

                <section id="label-checkbox">
                    <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div class="checkboxes">
                        <label for="HoFs">
                            <input class="form-check-input subject" id="HoFs" type="checkbox" value="HoFs">HoFs
                        </label>

                        <label for="Jest">
                            <input class="form-check-input subject" id="Jest" type="checkbox" value="Jest">Jest
                        </label>

                        <label for="Promises">
                            <input class="form-check-input subject" id="Promises" type="checkbox" value="Promises">Promises
                        </label>

                        <label for="React">
                            <input class="form-check-input subject" id="React" type="checkbox" value="React">React
                        </label>

                        <label for="SQL">
                            <input class="form-check-input subject" id="SQL" type="checkbox" value="SQL">SQL
                        </label>

                        <label for="Python">
                            <input class="form-check-input subject" id="Python" type="checkbox" value="Python">Python
                        </label>
                    </div>
                </section>
            </aside>
            <hr class="division">

            <section class="division" class="rates">
                <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                <label for="1">
                    <input class="form-check-input n-rate" type="radio" name="rate" value="1" id="1"> 1
                </label>
                <label for="2">
                    <input class="form-check-input n-rate" type="radio" name="rate" value="2" id="2"> 2
                </label>
                <label for="3">
                    <input class="form-check-input n-rate" type="radio" name="rate" value="3" id="3"> 3
                </label>
                <label for="4">
                    <input class="form-check-input n-rate" type="radio" name="rate" value="4" id="4"> 4
                </label>
                <label for="5">
                    <input class="form-check-input n-rate" type="radio" name="rate" value="5" id="5"> 5
                </label>
                <label for="6">
                    <input class="form-check-input n-rate" type="radio" name="rate" value="6" id="6"> 6
                </label>
                <label for="7">
                    <input class="form-check-input n-rate" type="radio" name="rate" value="7" id="7"> 7
                </label>
                <label for="8">
                    <input class="form-check-input n-rate" type="radio" name="rate" value="8" id="8"> 8
                </label>
                <label for="9">
                    <input class="form-check-input n-rate" type="radio" name="rate" value="9" id="9"> 9
                </label>
                <label for="10">
                    <input class="form-check-input n-rate" type="radio" name="rate" value="10" id="10" checked> 10
                </label>
            </section>

            <section class="text-box division">
                <label class="textarea" for="">Deixe seu comentário:</label>
                <textarea class="form-control" name="comentario" id="textarea" cols="10" rows="10"
                    maxlength="500"></textarea>
                    <p id="counter">500</p>
            </section>

            <label class="division" id="label-infos" for="agreement">Você concorda com o uso das informações acima?
                <input class="form-check-input" type="checkbox" id="agreement">
            </label>

            <button disabled class="btn btn-secondary division" id="submit-btn" type="submit">Enviar</button>
        </form>

        <img src="/trybewarts-colored.svg" alt="casas trybewarts" id="trybewarts-forms-logo">

    </main>

    <footer>
        Direitos reservados à Trybewarts©
    </footer>

    <script src="script.js"></script>
</body>

</html>
